<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/form.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/quartos">QUARTOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/reservas">RESERVAS</a>
            </li>
        </ul>
    </nav>
    <div class="container jumbotron">
      <h2>Reservas </h2>
      <p>Preencha o formulario</p>
  </div>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNome4">Nome</label>
            <input type="Nome" class="form-control" id="inputNome4" placeholder="Nome">
          </div>
        </div>
        <div class="form-group">
          <label for="inputMotivo">Motivo</label>
          <input type="text" class="form-control" id="inputMotivo" placeholder="Moradia ou...">
        </div>
        <div class="form-group">
          <label for="inputDuracao">Duarção</label>
          <input type="text" class="form-control" id="inputDuracao" placeholder="12:00 00/00/00">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPagamento">Forma de pagamento</label>
            <input type="text" class="form-control" id="inputPagamento">
          </div>
          <div class="form-group col-md-4">
            <label for="inputApartamento">Apartamento</label>
            <select id="inputApartamento" class="form-control">
              <option selected>Choose...</option>
              <option>100</option>
              <option>110</option>
              <option>120</option>
              <option>130</option>
              <option>140</option>
              <option>150</option>
              <option>160</option>
              <option>170</option>
              <option>180</option>
              <option>190</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Numero de contato</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
